<mat-form-field style="font-size: 12px; width: 120px">
  <mat-label>当前身份</mat-label>
  <mat-select
    [(value)]="organizationRoleId"
    (selectionChange)="onChange($event)"
    placeholder="切换组织"
  >
    <mat-option *ngFor="let item of roles" [value]="item.id.organizationRoleId">
      {{ item.role.name }} ({{ item.org.name }})
    </mat-option>
  </mat-select>
</mat-form-field>
