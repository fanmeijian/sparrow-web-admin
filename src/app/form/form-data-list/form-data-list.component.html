<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="seq">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element; let index = index"
      >{{ index + 1 }}.</mat-cell
    >
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>创建者</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.createdBy }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="form">
    <mat-header-cell *matHeaderCellDef>表单</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.form?.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="indexed">
    <mat-header-cell *matHeaderCellDef>索引</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.indexed }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="code">
    <mat-header-cell *matHeaderCellDef>创建时间</mat-header-cell>
    <mat-cell *matCellDef="let element">{{
      element.createdDate | date : "short"
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button
        mat-stroked-button
        routerLink="../form-data-view"
        [queryParams]="{ id: element.id }"
        color="primary"
      >
        详情
      </button>

      <button
        mat-stroked-button
        color="primary"
        (click)="createIndex(element)"
      >
        索引
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  [pageSize]="pageable.pageSize"
  [length]="pageable.length"
  (page)="onPageChange($event)"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
