<div class="spr-toolbar-container">
  <button mat-raised-button routerLink="../sparrow-form-create" color="primary">
    设计表单
  </button>
</div>
<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="seq">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element; let index = index"
      >{{ index + 1 }}.</mat-cell
    >
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>名称</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <a
        mat-button
        color="primary"
        routerLink="../sparrow-form-create"
        [queryParams]="{ id: element.id }"
      >
        {{ element.name }}
      </a>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="code">
    <mat-header-cell *matHeaderCellDef>代码</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.code }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="update">
    <mat-header-cell *matHeaderCellDef>更新</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <app-base-op-log-column [element]="element"></app-base-op-log-column>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button
        mat-stroked-button
        color="primary"
        routerLink="../sparrow-form-create"
        [queryParams]="{ id: element.id }"
      >
        编辑
      </button>
      <button
        mat-stroked-button
        color="primary"
        routerLink="../form-data-create"
        [queryParams]="{ formId: element.id }"
      >
        填写
      </button>
      <button mat-stroked-button color="primary" (click)="preview(element)">
        预览
      </button>
      <button
        mat-stroked-button
        color="primary"
        routerLink="../sparrow-form-create"
        [queryParams]="{ id: element.id }"
      >
        发布
      </button>

      <button
        mat-stroked-button
        color="primary"
        routerLink="../form-data-list"
        [queryParams]="{ formId: element.id }"
      >
        数据列表
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  [pageSize]="pageable.pageSize"
  [length]="pageable.length"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
